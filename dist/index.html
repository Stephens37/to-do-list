<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="/index.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <script defer src="/main.js"></script></head>
  <style src='style.css'></style>
  <body>
      <div id="content">
        <form action="javascript:," id="name_form">
          <button id="close" type="button">X</button>
          <label for="title" class="namecategory">TITLE</label>
          <input type="text" name="title" id="title">
          <button type="submit" id="submitname" class="namecategory" form="name_form">SUBMIT</button>
        </form>
        <form action="javascript:," id='project_form'>
          <button id="close" type="button">X</button>
          <label for="description" class="formcategory">DESCRIPTION</label>
          <input type="text" name="description" id="description">
          <label for="priority" class="formcategory">PRIORITY</label>
          <select name="priority" id="priority" form="project_form">
            <option value="low">low</option>
            <option value="mid">Mid</option>
            <option value="high">HIGH</option>
          </select>
          <label for="duedate" class="formcategory">DUE DATE</label>
          <input type="date" name="duedate" id="duedate">
          <button type="submit" id="submitprojectinfo" class="formcategory" form="project_form">Submit</button>
      </form>
      </div>
  </body>
</html>
