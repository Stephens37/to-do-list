<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <style src='style.css'></style>
  <body>
      <div id="content">
        <header>
          <div id="headercontent">
            <div id="todotitle">What to do</div>
          </div>
        </header>

        <nav>
          <div id="navcontent">
            <button id="todaybutton" class="navsizing">Today</button>
            <button id="weekbutton" class="navsizing">This week</button>
              <div id="projectnavtext" class="navsizing">Projects</div>
            <button id="newprojectbutton" class="navsizing">New Project</button>
            <form action="javascript:," id="name_form">
              <button id="closenameform" type="button">X</button>
              <label for="title" class="namecategory">TITLE</label>
              <input type="text" name="title" id="title">
              <button type="submit" id="submitname" class="namecategory" form="name_form">SUBMIT</button>
            </form>
            <div id="createdprojects">
              <div id="createdprojectsgrid"></div>
            </div>
          </div>
        </nav>

        <div id="mainpart">
          <div id="mainformpart">
            <div id="maintitle">Today</div>
            <button id="newtask">New Task</button>
            
            <form action="javascript:," id='task_form'>
              <button id="closetaskform" type="button">X</button>
              <label for="description" class="formcategory">DESCRIPTION</label>
              <input type="text" name="description" id="description">
              <label for="priority" class="formcategory">PRIORITY</label>
              <select name="priority" id="priority" form="project_form">
                <option value="low">low</option>
                <option value="mid">Mid</option>
                <option value="high">HIGH</option>
              </select>
              <label for="duedate" class="formcategory">DUE DATE</label>
              <input type="date" name="duedate" id="duedate">
              <button type="submit" id="submitprojectinfo" class="formcategory" form="task_form">Submit</button>
            </form>

            <table id="taskinfo">
              <thead>
                  <tr id="headrow">
                      <td id="deletedelete" class="headcells">Remove Task</td>
                      <td id="readread" class="headcells">Description</td>
                      <td id="titletitle" class="headcells">Priority</td>
                      <td id="authortitle" class="headcells">Due Date</td>
                      <td id="pagestitle" class="headcells">Edit Task</td>
                  </tr>
              </thead>
              <tbody id="tbody">
      
              </tbody>
          </table>
          </div>
        </div>
      </div>
      <script defer src="/index.js" type="module"></script>
  </body>
</html>
